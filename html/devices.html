	    <script type="text/javascript" src="scripts/devices.js"></script>

	<body onload="updateDeviceList()">
		<div id="wrapper">
			<header id="headerwrap">
				<div id="header">
					<h1>Lista dei dispositivi</h1>
				</div>
			</header>
			<nav>
				<div id="navigationwrap">
					<div id="navigation" align="center">
						<a href="index.html" class="menuButton">Home</a>
						<a href="configurations.html" class="menuButton">Configurazioni</a>
						<a href="devices.html" class="menuButton">Dispositivi</a>
						<a href="sensors.html" class="menuButton">Sensori</a>
						<a href="timers.html" class="menuButton">Timer</a>
					</div>
				</div>
			</nav>
			
			<hr/>
						
			<div id="contentliquid">
				<div id="contentwrap">
					<div id="content">
						<h2> Dispositivi connessi: </h2>
						<div id="devices">
							
						</div>
						<div align="right">
							<h3>Tutti i dispositivi <button id="bt_all_relay" class="tristateButton" onclick="toggleAll()">Unkown</button> </h3>
						</div>						
						<hr/>
						<p id="inputPinContainer" class="hiddenInput">
							Pin: <input id="inputPin" type="number" min="2" max="26" />
							<button id="okButton" class="onButton" onclick="validatePin()">OK</button>
							<button id="cancelButton" class="offButton">Cancel</button>
						</p>
						<div id="editButtons" align="right">
							<button id="addDevice" onclick="showInput(true)" class="addButton">Add</button>
							<button id="delDevice" onclick="showInput(false)" class="delButton">Del</button>
						</div>
					</div>
				</div>
			</div>

			<hr />
			
			<footer id="footerwrap">
				<div id="footer">
